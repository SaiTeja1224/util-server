services:
  hobby:
    container_name: utils-server
    image: utils-server-image:latest
    networks:
      - utils-server-network
    build: .
    env_file:
      - .env
    ports:
      - "5000:5002"
    working_dir: /app
    user: bun
    command: bun --watch run index.ts 

networks:
  utils-server-network:
    name: utils-server-network